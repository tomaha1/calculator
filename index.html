<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
		
		<div class="calcBackground">
            <div class="calcFrame">
                <div class="calcDisplay"></div>
                <div class="calcKeyboard">
                    <div class="row">
                        <div class="func" id="AC">AC</div>
                        <div class="func" id="plus_minus">+/-</div>
                        <div class="func" id="percent">%</div>
                        <div class="operation" id="division">/</div>
                    </div>
                    <div class="row">
                        <div class="num" id="seven">7</div>
                        <div class="num" id="eight">8</div>
                        <div class="num" id="nine">9</div>
                        <div class="operation" id="multiplication">*</div>
                    </div>
                    <div class="row">
                        <div class="num" id="four">4</div>
                        <div class="num" id="five">5</div>
                        <div class="num" id="six">6</div>
                        <div class="operation" id="subtraction">-</div>
                    </div>
                    <div class="row">
                        <div class="num" id="one">1</div>
                        <div class="num" id="two">2</div>
                        <div class="num" id="three">3</div>
                        <div class="operation" id="addition">+</div>
                    </div>
                    <div class="row">
                        <div class="num" id="zero">0</div>
                        <div class="num" id="dot">.</div>
                        <div class="operation" id="equal">=</div>
                    </div>
                </div>
            </div>
        </div>

		<script src="script.js" defer></script>
	</body>

</html>
